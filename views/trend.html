<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<script>
	var app = angular.module("myApp", []);
	app.controller("myCtrl", function($scope) {
	 	$scope.trends = [
		  	{
		  		"keyword": "Chelsea",
		  		"score": 89
		  	},
		  	{
		  		"keyword": "Manchester Utd.",
		  		"score": 88
		  	},
		  	{
		  		"keyword": "La Liga",
		  		"score": 72
		  	},
		  	{
		  		"keyword": "NBA",
		  		"score": 70
		  	},
		  	{
		  		"keyword": "Real Madrid",
		  		"score": 56
		  	}]
	});
	</script>

	<title>SportsGeeks</title>

	<meta charset="UTF-8">
	<meta name="description" content="See sports league information at a glance!">
	<meta name="keywords" content="sports, soccer, baseball, basketball, league">
	<meta name="autdor" content="KAIST 2017 Spring CS457 Team 1113">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		body>header ul.horizontal-nav {
			list-style-type: none;
			padding: 0px;
		}
		div.wrapper-div {
			width: 100%;
			height: 100%;
		}
		div.main-contents {
			float: left;
			display: inline;
		}
		div.left {
			width: 400px;
		}
		div.right {
			display: inline;
			position: absolute;
			left: 450px;
			right: 10px;
		}
		footer {
			position: absolute;
			bottom: 0;
			height: 50px;
		}
		header ul>li.horizontal-nav-item {
			display: inline;
		}
		header ul>li>a {
			margin-right: 20px;
			margin-left: 20px;
		}
		header ul>li>a.from-right {
			float: right;
		}
		table {
		    border-collapse: collapse;
		}
		table.calendar th, table.calendar td {
		    border: 1px solid #dddddd;
		    text-align: center;
		    width: 40px;
		    height: 40px;
		    padding: 8px;
		}
		table.list {
			table-layout: fixed;
			width: 100%;
		}
		table.list td {
		    border: 1px solid #dddddd;
		    height: 40px;
		    padding: 8px;
		}
		td.subscribe-flag {
			width: 10px;
		}
		td.time {
			width: 150px;
		}
	</style>

</head>

<body>
	<header>
		<div class="top-nav">
			<ul class="horizontal-nav">
			    <li class="horizontal-nav-item"><a title="Today's match">Today's match</a></li>
			    <li class="horizontal-nav-item member-only-item"><a class="active" title="Calendar">Calendar</a></li>
			    <li class="horizontal-nav-item member-only-item"><a title="Standings">Standings</a></li>
			    <li class="horizontal-nav-item member-only-item"><a title="News">News</a></li>
			    <li class="horizontal-nav-item member-only-item"><a title="Trends">Trends</a></li>
			   	<li class="horizontal-nav-item"><a class="from-right" title="Setting">Setting</a></li>
			    <li class="horizontal-nav-item non-member-only-item"><a class="from-right" title="Register">Register</a></li>
			    <li class="horizontal-nav-item non-member-only-item"><a class="from-right" title="Log In">Log In</a></li>
			    <li class="horizontal-nav-item member-only-item"><a class="from-right" title="My Page">My Page</a></li>
			    <li class="horizontal-nav-item member-only-item"><a class="from-right" title="Log Out">Log Out</a></li>
			</ul>
    	</div>
	</header>
	<hr>
	<main>
		<h1>13td May (Sat)</h1>
		<hr>
		<div class="left main-contents">
			<ul class="vertical-nav">
				<li>
					Soccer
					<ul>
						<li>EPL</li>
						<li>K-League</li>
					</ul>
				</li>
				<li>Baseball</li>
				<li>Basketball</li>
			</ul>
		</div>
		<div class="right main-contents" ng-app="myApp">
			<table class="list" ng-controller="myCtrl">
				<tr>
					<th>Rank</th>
					<th>Keyword</th>
					<th>Score</th>
				</tr>
				<tr ng-repeat="a in trends">
					<td>{{$index + 1}}</td>
					<td>{{a.keyword}}</td>
					<td>{{a.score}}</td>
				</tr>
			</table>
		</div>
	</main>
	<footer>
		<a> 여기에는 무엇을 써야 할 지 아직 잘 모르겠습니다.</a>
	</footer>
</body>
</html>
